    <title>Slider Banana</title>

</head>
	<body>
		<div id="scrollDiv"></div>
		<h1>Slider Banana</h1>
		<div class="data">
			<div id="message"><br>1. Get <span style="color: mediumseagreen">green</span>, <span style="color: orange">orange</span> or <span style="color: orangered">red</span> to land on you!
				<br>
			2. Don't let <span style="color: pink;  text-shadow: 1px 1px 1px black;">pink</span>, <span style="color: ghostwhite; text-shadow: 1px 1px 1px black;">white</span> or <span style="color: beige; text-shadow: 1px 1px 1px black;">invisible</span>(beige) land on you!</div>
		</div>
		<div id="stats" >
			<h3 style="display: inline">Difficulty:</h3><span id="difficulty" class="status">1</span>
			<br>
			<h3 style="display: inline;">Score:</h3><span id="score" class="status">0</span>
		</div>

<!--		main-->
		<div id="slider" class="slide"></div>
<!--<div id='badGuy3' class="bad-guy"></div>-->
<!--		right-->
		<div id="sliderR" class="slideButtonV center" onclick="Slide('r');"><div class="arrow">→</div></div>
<!--		down-->
		<div id="sliderD" class="center slideButtonH" onclick="Slide('d');"><div class="arrow2">↓</div></div>
<!--		left-->
		<div id="sliderL" class="slideButtonV center" onclick="Slide('l');"><div class="arrow">←</div></div>
<!--		up-->
		<div id="sliderU" class="center slideButtonH" onclick="Slide('u');"><div class="arrow2">↑</div></div>

<!--		add-->
		<div id="add" class="center add"onclick="Add(1);"><div class="arrow">+</div></div>
