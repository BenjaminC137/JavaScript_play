<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Slider Banana</title>
</head>
	<body>
		<h1>Slider Banana</h1>
		<h3 style="display: inline">Score:</h3><span id="score">0</span>
<!--		main-->
		<div id="slider" class="slide"></div>
		<div id="message">Get green, orange or red to land on you! Don't let pink, white or invisible(beige) land on you.</div>

<!--		right-->
		<div id="sliderR" class="slideButtonV" onclick="Slide('r');" style="text-align: center; font-size: 5em">→</div>
<!--		down-->
		<div id="sliderD" class="slideButtonH" onclick="Slide('d');" style="text-align: center; font-size: 5em">↓</div>
<!--		left-->
		<div id="sliderL" class="slideButtonV" onclick="Slide('l');" style="text-align: center; font-size: 5em">←</div>
<!--		up-->
		<div id="sliderU" class="slideButtonH" onclick="Slide('u');" style="text-align: center; font-size: 5em">↑</div>

<!--		add-->
		<div id="add" class="add" onclick="Add(1);" style="text-align: center; font-size: 5em">+</div>
